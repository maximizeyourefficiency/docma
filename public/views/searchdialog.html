<html>
    <head></head>
    <body  ng-app="DocMaApp" class="ng-scope" ng-controller="SearchController as vm">
        <div class="ngdialog-message">
            <form>
            <h3>You search something?</h3>
                <!-- Why it's hidden???-->
                <formly-form model="vm.search" fields="vm.searchFields" form="vm.searchForm">
                <!-- Why it's hidden???-->
                <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">Close</button>
                <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-disabled="vm.searchForm.$invalid" ng-click="test()" >Open 2nd Dialog</button>
                </formly-form>
            </form>
        </div>
    </body>
    <script type="text/ng-template" id="firstDialogId">
		<div class="ngdialog-message">
			<h3>ngDialog template</h3>
			<p ng-show="theme">Test content for <code>{{theme}}</code></p>
			<p ng-show="ngDialogData.foo">Data passed through directive: <code>{{ngDialogData.foo}}</code></p>
			<p ng-show="dialogModel.message">Scope passed through directive: <code>{{dialogModel.message}}</code></p>
		</div>
		<div class="ngdialog-buttons">
			<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">Close this</button>
		</div>
	</script>
</html>
